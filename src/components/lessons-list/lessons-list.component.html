<div>
    @if(role=="teacher")
    { <button class="links" (click)="AddLesson()">Add lesson</button>}
    <h1>Lesson list</h1>
    @if(lessons && lessons.length > 0)
    {
    <div id="lesson">
        @for(lesson of lessons; track lesson.id)
        {
        <div>
            <h2>{{ lesson.title }}</h2>
            <p>Lesson description: {{ lesson.content }}</p>
            @if(role==="teacher"){
            <button (click)="editLesson(lesson)">
                Lesson editing
            </button>
            <button (click)="deleteLesson(lesson.id)">
                Deleting a lesson
            </button>
            }
        </div>
        }
    </div>
    }
    @else {
    <p>There are no courses available at the moment.</p>
    }
</div>
